{% extends "base.html" %}

{% block title %}Add expense - {% endblock %}

{% block content %}
<h1>Add Expense</h1>

<br><br>
{% if messages %}
{% for message in messages %}
<strong>
    {{ message }}
</strong>
{% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add" name="" class="btn btn-primary btn-block">
</form>
{% endblock %}
