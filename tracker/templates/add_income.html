{% extends "base.html" %}

{% block title %}Add income - {% endblock %}

{% block content %}
<h1>Add income</h1>

<br><br>
{% if messages %}
{% for message in messages %}
<strong>
    {{ message }}
</strong>
{% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Add" name="" class="btn btn-primary btn-block">
    <a href="{% url 'home' %}" class="btn btn-secondary" role="button">Cancel</a>
</form>
{% endblock %}
